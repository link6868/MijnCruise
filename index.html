        .app-container { display: flex; height: 100vh; }
        
        .sidebar {

        }

            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;

        .logo {

        .logo-text h1 { font-size: 26px; font-weight: 700; color: #fff; }

            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #0a0f1a;
            border-bottom: 1px solid #1c2d4a;
            font-size: 12px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f59e0b;
            animation: pulse 2s infinite;
        }
        .status-dot.connected { background: #22c55e; animation: none; }
        .status-dot.error { background: #ef4444; animation: none; }

        .status-text { color: #64748b; }

            border-radius: 24px;
            font-size: 12px;

            color: #94a3b8;

            color: #64748b;
            background: #131d2e;

                attribution: '¬© OpenStreetMap, ¬© CARTO',
                maxZoom: 19
            }).addTo(map);

            function createShipIcon(ship) {
                var color = getShipColor(ship.type);
                var size = 24;
                var heading = ship.heading || ship.course || 0;
                
                var svg = '<svg width="' + size + '" height="' + size + '" viewBox="0 0 24 24" style="filter: drop-shadow(0 2px 3px rgba(0,0,0,0.5)); transform: rotate(' + heading + 'deg);">' +
                    '<path d="M12 2L4 20h3l1-3h8l1 3h3L12 2z" fill="' + color + '" stroke="#fff" stroke-width="0.8"/>' +
                    '</svg>';
                return L.divIcon({ 
                    className: 'ship-icon', 
                    html: svg, 
                    iconSize: [size, size], 
                    iconAnchor: [size/2, size/2] 
                });
            }

            function updateShipMarker(data) {
                var mmsi = data.mmsi;
                var lat = data.lat;
                var lng = data.lng;

                if (!mmsi || !lat || !lng) return;

                var savedInfo = getShipInfo(mmsi);
                
                var ship = {
                    mmsi: mmsi,
                    lat: lat,
                    lng: lng,
                    speed: data.speed || 0,
                    course: data.course || 0,
                    heading: data.heading || data.course || 0,
                    name: data.name || savedInfo.name || '',
                    type: data.type || savedInfo.type || 0,
                    destination: data.destination || savedInfo.destination || '',
                    length: data.length || savedInfo.length || 0,
                    lastUpdate: Date.now()
                };

                if (data.name || data.type || data.destination || data.length) {
                    saveShipInfo(mmsi, {
                        name: data.name,
                        type: data.type,
                        destination: data.destination,
                        length: data.length
                    });
                }

                liveShips[mmsi] = ship;

                if (markers[mmsi]) {
                    markers[mmsi].setLatLng([lat, lng]);
                    markers[mmsi].setIcon(createShipIcon(ship));
                } else {
                    var marker = L.marker([lat, lng], { icon: createShipIcon(ship) }).addTo(map);
                    marker.on('click', function() { selectShip(liveShips[mmsi]); });
                    markers[mmsi] = marker;
                    console.log('‚úÖ Nieuw schip:', mmsi, ship.name || '(geen naam)');
                }

                updateMarkerPopup(mmsi);
                updateUI();
            }

            function updateMarkerPopup(mmsi) {
                var ship = liveShips[mmsi];
                if (!ship || !markers[mmsi]) return;

                markers[mmsi].bindPopup(
                    '<div style="font-weight:700;font-size:14px;">' + getFlag(mmsi) + ' ' + (ship.name || 'Onbekend') + '</div>' +
                    '<div style="font-size:11px;color:#64748b;margin-bottom:8px;">MMSI: ' + mmsi + ' ‚Ä¢ ' + getShipTypeName(ship.type) + '</div>' +
                    '<div style="font-size:12px;color:#94a3b8;">' +
                    '<strong>Snelheid:</strong> ' + (ship.speed || 0).toFixed(1) + ' kn<br>' +
                    '<strong>Koers:</strong> ' + (ship.heading || 0) + '¬∞<br>' +
                    '<strong>Bestemming:</strong> ' + (ship.destination || '-') + '</div>'
                );
            }

            function selectShip(ship) {
                selectedShip = ship;
                var name = ship.name || getShipInfo(ship.mmsi).name || 'Onbekend schip';
                var flag = getFlag(ship.mmsi);

                document.getElementById('info-panel').classList.add('visible');
                document.getElementById('panel-name').textContent = flag + ' ' + name;
                document.getElementById('panel-mmsi').textContent = 'MMSI: ' + ship.mmsi;
                document.getElementById('panel-speed').textContent = (ship.speed || 0).toFixed(1);
                document.getElementById('panel-heading').textContent = (ship.heading || 0) + '¬∞';
                document.getElementById('panel-length').textContent = ship.length ? ship.length + 'm' : '-';
                document.getElementById('panel-type').textContent = getShipTypeName(ship.type);
                document.getElementById('panel-destination').textContent = ship.destination || '-';
                document.getElementById('panel-flag').textContent = flag;

                map.setView([ship.lat, ship.lng], 14);
                updateShipList();
            }

            function filterShips() {
                return Object.values(liveShips).filter(function(ship) {
                    if (activeType !== 'all' && getShipCategory(ship.type) !== activeType) return false;
                    if (searchQuery) {
                        var q = searchQuery.toLowerCase();
                        if (!(ship.name || '').toLowerCase().includes(q) && !String(ship.mmsi).includes(q)) return false;
                    }
                    return true;
                });
            }

            function updateShipList() {
                var list = document.getElementById('ship-list');
                var ships = filterShips();
                
                ships.sort(function(a, b) {
                    var nameA = a.name || getShipInfo(a.mmsi).name || '';
                    var nameB = b.name || getShipInfo(b.mmsi).name || '';
                    if (nameA && !nameB) return -1;
                    if (!nameA && nameB) return 1;
                    return (nameA || String(a.mmsi)).localeCompare(nameB || String(b.mmsi));
                });

                if (ships.length === 0) {
                    list.innerHTML = '<div class="no-ships"><div class="no-ships-icon">üîç</div><p>Geen schepen gevonden</p></div>';
                    document.getElementById('ship-count').textContent = '0';
                    return;
                }

                list.innerHTML = ships.slice(0, 100).map(function(ship) {
                    var name = ship.name || getShipInfo(ship.mmsi).name || 'Onbekend';
                    var isSelected = selectedShip && selectedShip.mmsi === ship.mmsi;
                    
                    return '<div class="ship-card' + (isSelected ? ' selected' : '') + '" data-mmsi="' + ship.mmsi + '">' +
                        '<div class="ship-header">' +
                            '<div><div class="ship-name">' + getFlag(ship.mmsi) + ' ' + name + '</div>' +
                            '<div class="ship-mmsi">MMSI: ' + ship.mmsi + '</div></div>' +
                            '<span class="ship-type-badge type-' + getShipCategory(ship.type) + '">' + getShipTypeName(ship.type) + '</span>' +
                        '</div>' +
                        '<div class="ship-details">' +
                            '<div><div class="ship-detail-label">Snelheid</div><div class="ship-detail-value">' + (ship.speed || 0).toFixed(1) + ' kn</div></div>' +
                            '<div><div class="ship-detail-label">Koers</div><div class="ship-detail-value">' + (ship.heading || 0) + '¬∞</div></div>' +
                            '<div><div class="ship-detail-label">Bestemming</div><div class="ship-detail-value">' + (ship.destination || '-') + '</div></div>' +
                        '</div></div>';
                }).join('');

                list.querySelectorAll('.ship-card').forEach(function(card) {
                    card.onclick = function() {
                        var ship = liveShips[card.dataset.mmsi];
                        if (ship) selectShip(ship);
                    };
                });

                document.getElementById('ship-count').textContent = ships.length + (ships.length > 100 ? '+' : '');
            }

            function updateStats() {
                var ships = Object.values(liveShips);
                var moving = ships.filter(function(s) { return (s.speed || 0) >= 0.5; }).length;
                
                document.getElementById('total-ships').textContent = ships.length;
                document.getElementById('moving-ships').textContent = moving;
                document.getElementById('moored-ships').textContent = ships.length - moving;
            }

            function updateMarkerVisibility() {
                var validMmsis = {};
                filterShips().forEach(function(s) { validMmsis[s.mmsi] = true; });

                Object.keys(markers).forEach(function(mmsi) {
                    if (validMmsis[mmsi]) {
                        if (!map.hasLayer(markers[mmsi])) markers[mmsi].addTo(map);
                    } else {
                        if (map.hasLayer(markers[mmsi])) map.removeLayer(markers[mmsi]);
                    }
                });
            }

            var updatePending = false;
            function updateUI() {
                updateStats();
                if (!updatePending) {
                    updatePending = true;
                    setTimeout(function() {
                        updateShipList();
                        updatePending = false;
                    }, 500);
                }
            }

            setInterval(function() {
                var now = Date.now();
                Object.keys(liveShips).forEach(function(mmsi) {
                    if (now - liveShips[mmsi].lastUpdate > 300000) {
                        delete liveShips[mmsi];
                        if (markers[mmsi]) {
                            map.removeLayer(markers[mmsi]);
                            delete markers[mmsi];
                        }
                    }
                });
                updateUI();
            }, 60000);

            function connectWebSocket() {
                setConnectionStatus('connecting');
                
                try {
                    ws = new WebSocket(WORKER_URL);
                } catch(e) {
                    console.error('WebSocket error:', e);
                    setConnectionStatus('error');
                    setTimeout(connectWebSocket, 5000);
                    return;
                }

                ws.onopen = function() {
                    console.log('‚úÖ Connected to AIS stream');
                    setConnectionStatus('connected');
                };

                ws.onmessage = function(event) {
                    messageCount++;
                    
                    var data;
                    if (typeof event.data === 'string') {
                        try {
                            data = JSON.parse(event.data);
                        } catch (e) {
                            console.error('Parse error:', e);
                            return;
                        }
                    } else {
                        data = event.data;
                    }
                    
                    if (messageCount <= 3) {
                        console.log('üì® Message #' + messageCount + ':', JSON.stringify(data).substring(0, 300));
                    }
                    
                    handleAISMessage(data);
                };

                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    setConnectionStatus('error');
                };

                ws.onclose = function() {
                    console.log('WebSocket closed, reconnecting...');
                    setConnectionStatus('disconnected');
                    setTimeout(connectWebSocket, 3000);
                };
            }

            function handleAISMessage(data) {
                if (data.MessageType && data.Message) {
                    var msg = data.Message;
                    var meta = data.MetaData || {};
                    
                    if (data.MessageType === 'PositionReport' || data.MessageType === 'StandardClassBPositionReport') {
                        updateShipMarker({
                            mmsi: meta.MMSI || msg.UserID,
                            lat: msg.Latitude,
                            lng: msg.Longitude,
                            speed: msg.Sog,
                            course: msg.Cog,
                            heading: msg.TrueHeading !== 511 ? msg.TrueHeading : msg.Cog,
                            name: meta.ShipName,
                            type: meta.ShipType
                        });
                    } 
                    else if (data.MessageType === 'ShipStaticData') {
                        var mmsi = meta.MMSI || msg.UserID;
                        var length = msg.Dimension ? (msg.Dimension.A || 0) + (msg.Dimension.B || 0) : 0;
                        
                        saveShipInfo(mmsi, {
                            name: msg.Name || meta.ShipName,
                            type: msg.Type,
                            destination: msg.Destination,
                            length: length
                        });
                        
                        if (liveShips[mmsi]) {
                            liveShips[mmsi].name = msg.Name || meta.ShipName || liveShips[mmsi].name;
                            liveShips[mmsi].type = msg.Type || liveShips[mmsi].type;
                            liveShips[mmsi].destination = msg.Destination || liveShips[mmsi].destination;
                            liveShips[mmsi].length = length || liveShips[mmsi].length;
                            updateMarkerPopup(mmsi);
                            updateUI();
                        }
                    }
                }
            }

            function setConnectionStatus(status) {
                var dot = document.getElementById('status-dot');
                var text = document.getElementById('status-text');
                
                dot.className = 'status-dot';
                text.className = 'status-text';
                
                if (status === 'connected') {
                    dot.classList.add('connected');
                    text.classList.add('connected');
                    text.textContent = 'Live verbonden';
                } else if (status === 'connecting') {
                    text.textContent = 'Verbinden...';
                } else if (status === 'error') {
                    dot.classList.add('error');
                    text.textContent = 'Verbindingsfout';
                } else {
                    text.textContent = 'Opnieuw verbinden...';
                }
            }

            document.querySelectorAll('.filter-chip').forEach(function(chip) {
                chip.onclick = function() {
                    document.querySelectorAll('.filter-chip').forEach(function(c) { c.classList.remove('active'); });
                    chip.classList.add('active');
                    activeType = chip.dataset.type;
                    updateMarkerVisibility();
                    updateShipList();
                };
            });

            document.getElementById('search-input').addEventListener('input', function(e) {
                searchQuery = e.target.value;
                updateMarkerVisibility();
                updateShipList();
            });

            document.getElementById('zoom-in').onclick = function() { map.zoomIn(); };
            document.getElementById('zoom-out').onclick = function() { map.zoomOut(); };
            document.getElementById('center-map').onclick = function() { map.setView([51.95, 4.05], 11); };
            document.getElementById('close-panel').onclick = function() {
                document.getElementById('info-panel').classList.remove('visible');
                selectedShip = null;
                updateShipList();
            };
            document.getElementById('clear-db').onclick = function() {
                if (confirm('Alle opgeslagen scheepsnamen wissen?')) {
                    localStorage.removeItem('mijncruise_ships');
                    shipDatabase = {};
                    updateDbCount();
                }
            };

            window.addEventListener('beforeunload', saveDatabase);

            loadDatabase();
            connectWebSocket();

        })();
    </script>
</body>
</html>
